<script>

  const isIOSStandalone = window.navigator.standalone === true;
  const isAndroidStandalone = window.matchMedia('(display-mode: standalone)').matches;

  if (isIOSStandalone || isAndroidStandalone) {
    window.location.replace(APP_URL);
